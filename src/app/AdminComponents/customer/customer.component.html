<div class="customer__body">
  <h1>Customers</h1>
  <div class="customers">
    <table class="table " id="customers">
      <thead class="header">
        <tr>
          <td scope="col">Customer ID</td>
          <td scope="col">Customer Name</td>
          <td scope="col">Country</td>
          <td scope="col">City</td>
          <td scope="col">PostalCode</td>
          <td scope="col">Address</td>
          <td scope="col">Delete</td>
          <td scope="col">Edit</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{customer.customerId}}</td>
          <td>{{customer.customerName}}</td>
          <td>{{customer.country}}</td>
          <td>{{customer.city}}</td>
          <td>{{customer.postalCode}}</td>
          <td>{{customer.address}}</td>

          <td><button (click)="deleteCustomer(customer.customerId)" class="customer__btn"><svg
                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#000000" class="bi bi-trash-fill"
                viewBox="0 0 16 16">
                <path
                  d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
              </svg></button>
          </td>

          <td><button (click)="setEditCustomerId(customer)" (click)="open(editCustomerModal)" class="product__btn"><svg
                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#000000" class="bi bi-pen-fill"
                viewBox="0 0 16 16">
                <path
                  d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z" />
              </svg></button>
          </td>

        </tr>
      </tbody>
    </table>
    <div style="text-align: center; margin-top: 8px; ">
      <div colspan="7"><button type="button" class="btn_add__customers" (click)="open(addCustomerModal)"
          style="border-radius: 8px ;">Register Customer</button>
      </div>
    </div>


    <!-- Add Coustomer Modal -->
    <ng-template #addCustomerModal let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">New Customer</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="customer__form_Add">
          <form (ngSubmit)="addCustomer()">
            <div>
              <label for="customer__name">Customer Name</label>
              <input type="text" id="customer__name" placeholder="Enter customer name"
                [(ngModel)]="customer.customerName" [ngModelOptions]="{standalone: true}">
            </div>
            <div>
              <label for="customer__unit">City</label>
              <input type="text" id="customer__unit" placeholder="Enter City" [(ngModel)]="customer.city"
                [ngModelOptions]="{standalone: true}">
            </div>
            <div>
              <label for="customer__price">Postal Code</label>
              <input type="number" id="customer__price" placeholder="Enter Postal Code"
                [(ngModel)]="customer.postalCode" [ngModelOptions]="{standalone: true}">
            </div>
            <div>
              <label for="customer__supplier">Country</label>
              <input type="text" id="supplier__id" placeholder="Enter Country" [(ngModel)]="customer.country"
                [ngModelOptions]="{standalone: true}">
            </div>
            <div>
              <label for="customer__supplier">Address</label>
              <input type="text" id="supplier__id" placeholder="Enter Address" [(ngModel)]="customer.address"
                [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form__button">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </ng-template>


    <!-- Edit Coustomer Modal -->
    <ng-template #editCustomerModal let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Edit Customer</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="customer__form_Edit">
          <div class="edit__form">

            <form class="edit__form1" (ngSubmit)="editCustomer()">
              <div style="text-align: center;">
                <h2>Customer ID: {{customer.customerId}}</h2>
              </div>

              <div>
                <label for="customer__name">Customer Name</label>
                <input type="text" id="customer__name" placeholder="Enter customer name"
                  [(ngModel)]="customer.customerName" [ngModelOptions]="{standalone: true}">
              </div>
              <div>
                <label for="customer__country">Country</label>
                <input type="text" id="customer__country" placeholder="Enter Country" [(ngModel)]="customer.country"
                  [ngModelOptions]="{standalone: true}">
              </div>
              <div>
                <label for="customer__city">City</label>
                <input type="text" id="customer__city" placeholder="Enter City" [(ngModel)]="customer.city"
                  [ngModelOptions]="{standalone: true}">
              </div>
              <div>
                <label for="customer__postalCode">Postal Code</label>
                <input type="number" id="customer__postalCode" placeholder="Enter Postal Code"
                  [(ngModel)]="customer.postalCode" [ngModelOptions]="{standalone: true}">
              </div>
              <div>
                <label for="customer__address">Address</label>
                <input type="text" id="customer__address" placeholder="Enter Address" [(ngModel)]="customer.address"
                  [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form__button">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</div>
