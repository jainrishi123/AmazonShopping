<body class="body">
  <app-dashboard></app-dashboard>
  <router-outlet></router-outlet>
  <button type="button" class="btn btn-danger btn-sm"
    style="width: 150px;position:fixed;bottom:5%;right:5px;margin:0;padding:5px 3px" (click)="open(addCustomerModal)">
    <span class="glyphicon glyphicon-plus"></span>
    Register Customer
  </button>


</body>


<!-- Add Coustomer Modal -->
<ng-template #addCustomerModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New Customer</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="customer__form_Add">
      <form (ngSubmit)="addCustomer()">
        <div>
          <label for="customer__name">Customer Name</label>
          <input type="text" id="customer__name" placeholder="Enter customer name" [(ngModel)]="customer.customerName"
            [ngModelOptions]="{standalone: true}">
        </div>
        <div>
          <label for="customer__unit">City</label>
          <input type="text" id="customer__unit" placeholder="Enter City" [(ngModel)]="customer.city"
            [ngModelOptions]="{standalone: true}">
        </div>
        <div>
          <label for="customer__price">Postal Code</label>
          <input type="number" id="customer__price" placeholder="Enter Postal Code" [(ngModel)]="customer.postalCode"
            [ngModelOptions]="{standalone: true}">
        </div>
        <div>
          <label for="customer__supplier">Country</label>
          <input type="text" id="supplier__id" placeholder="Enter Country" [(ngModel)]="customer.country"
            [ngModelOptions]="{standalone: true}">
        </div>
        <div>
          <label for="customer__supplier">Address</label>
          <input type="text" id="supplier__id" placeholder="Enter Address" [(ngModel)]="customer.address"
            [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form__button">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
  </div>
</ng-template>
