  <ul>
    <!-- Amazon Icon -->
    <li><a routerLink="" class="Amazon_icon" style="padding-top: 0px;"><svg xmlns="http://www.w3.org/2000/svg"

          style="margin-left: 5px;  margin-top: 12px;" viewBox="0 0 16 16">

    <!-- Order Icon -->
    <li style="float: right; padding-left: 0px; padding-right: 3px;"><a routerLink="/order"><svg
          xmlns="http://www.w3.org/2000/svg" height="40" width="40" style="padding-left: 3px;" fill="#ffffff">
          <path
            d="m29.167 34.042 5.791-5.75-1.75-1.75-4.041 3.958-1.625-1.625-1.75 1.792ZM10 14.458h20v-2.791H10Zm20.333 23.834q-3.291 0-5.625-2.354-2.333-2.355-2.333-5.605 0-3.333 2.333-5.687 2.334-2.354 5.667-2.354 3.292 0 5.646 2.354t2.354 5.687q0 3.25-2.354 5.605-2.354 2.354-5.688 2.354ZM5 36.625V7.792q0-1.167.812-1.98Q6.625 5 7.792 5h24.416q1.167 0 1.98.812.812.813.812 1.98v12.791q-.667-.333-1.354-.541-.688-.209-1.438-.334V7.792H7.792v24.416H19.75q.167.959.479 1.792.313.833.771 1.625l-1 1-2.5-2.5-2.5 2.5-2.5-2.5-2.5 2.5-2.5-2.5Zm5-8.292h9.833q.125-.75.334-1.437.208-.688.583-1.354H10Zm0-6.958h14.625q1.125-.792 2.5-1.271 1.375-.479 2.875-.562v-.917H10ZM7.792 32.208V7.792v24.416Z" />

      <div style="color: aliceblue;padding-left: 10px;">Orders</div>

    <!-- Cart Icon -->
    <li style="float: right;padding-right: 5px;"><a routerLink="/cart"><svg xmlns="http://www.w3.org/2000/svg"
          width="30" height="30" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
          <path
            d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
        </svg>
      </a>
      <div style="color: aliceblue;padding-top: 9px; padding-left: 12px;">Cart</div>
    </li>


    <!-- Amazon Name -->
    <li>
      <h2><a class="header__home" style="padding-top: 20px ; padding-left: 0px;" routerLink="">Amazon Shopping </a></h2>
    </li>

    <li style="float:center">
      <div style="padding-top: 25px; padding-left: 270px;">
        <h2 style="color: #ffffff;">Hi
          {{customerName}}
        </h2>
      </div>
    </li>

  </ul>

  <button type="button" class="btn btn-danger btn-sm"
    style="width: 150px;position:fixed;bottom:5%;right:5px;margin:0;padding:5px 3px" (click)="open(addCustomerModal)">
    <span class="glyphicon glyphicon-plus"></span>
    Register Customer
  </button>

</header>
<ng-container *ngComponentOutlet="activeTab"> </ng-container>

<ng-template #addCustomerModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New Customer</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="customer__form_Add">
      <form (ngSubmit)="addCustomer()">
        <div>
          <label for="customer__name">Customer Name</label>
          <input type="text" id="customer__name" placeholder="Enter customer name" [(ngModel)]="customer.customerName"
            [ngModelOptions]="{standalone: true}">
        </div>
        <div>
          <label for="customer__unit">City</label>
          <input type="text" id="customer__unit" placeholder="Enter City" [(ngModel)]="customer.city"
            [ngModelOptions]="{standalone: true}">
        </div>
        <div>
          <label for="customer__price">Postal Code</label>
          <input type="number" id="customer__price" placeholder="Enter Postal Code" [(ngModel)]="customer.postalCode"
            [ngModelOptions]="{standalone: true}">
        </div>
        <div>
          <label for="customer__supplier">Country</label>
          <input type="text" id="supplier__id" placeholder="Enter Country" [(ngModel)]="customer.country"
            [ngModelOptions]="{standalone: true}">
        </div>
        <div>
          <label for="customer__supplier">Address</label>
          <input type="text" id="supplier__id" placeholder="Enter Address" [(ngModel)]="customer.address"
            [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form__button">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
  </div>
</ng-template>
